[build]
  command = "npm run build"
  publish = "dist"

# Enable prerendering for better SEO and social media crawlers
[build.environment]
  NODE_VERSION = "20"

# Proxy for OG image to avoid Google Photos auth issues
[[redirects]]
  from = "/og-image.png"
  to = "https://lh3.googleusercontent.com/pw/AP1GczOgaNwJrHF8_Tq-MQ9qk0yXdmlJaaHCyVIwnlLJ_PnrawStenx-CvIbZpqtGmmel5aZ29UjpDPHSFOvLCKRkbH6xDo6i3a7Fca7g9wBoeC93I3cVT4oM44vksJs7OdnECH7GabTpZAOW9dmQQPfKpY=w1200-h630-s-no?authuser=0"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better SEO and social sharing
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
